<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue -- router</title>
    <script src="../bower_components/vue/dist/vue.js"></script>
    <script src="./bower_components/vue-router/dist/vue-router.js"></script>
    <style>
        a{
            transition: .5s;
        }
        .router-link-exact-active{
            font-size: 18px;
            color: orange;
            
        }
    </style>
</head>
<body>
    <div id="app">
        <router-link to="/home">主页</router-link>
        <router-link to="/news">新闻页</router-link>
        <router-link to="/games">我是游戏页</router-link>

        <router-view></router-view>
    </div>

    <script>
        // 创建模板
        var Home = {
            template:'<h1>我是首页home</h1>'
        };
        var News = {
            template:'<h1>我是新闻页News</h1>'
        };
        var Games = {
            template:`<div>
                    <h1>我是游戏页</h1>
                    <p>这里放入游戏也第二行</p>
                </div>`
        }

        //配置路由，路由名字必须是 -- routes
        var routes = [
            {path:'/home',component:Home},
            {path:'/news',component:News},
            {path:'/games',component:Games},
            {path:'/',redirect: '/home'}
        ];

        //生成路由，创建路由对象实例化
        var router = new VueRouter({
            routes
        });

        //启动路由
        new Vue({
            router,
            el:'#app'
        })
    </script>
</body>
</html>
