<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        div{
            height: 100px;
            width: 100px;
            background: black;
        }
    </style>
</head>
<body>
    <div v-on:click='alert'></div>

    <script>
        new Vue({
            el:'body',
            data:{
                msg:'hello vue!',
            },
            methods:{
                alert:function() {
                    //这里的this 指向data
                    alert(this.msg);
                }
            }
        })
    </script>
    
</body>
</html>
