<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <script src="../vue.js"></script>
</head>
<body>
    <input type="button" @click="fn" value="点我">
    {{*msg}}

    <script>
        new Vue({
            el:'body',
            data:{
                msg:'hello',
            },
            methods:{
                fn:function(){
                    this.msg='change';
                }
            }
        })
    </script>
</body>
</html>
