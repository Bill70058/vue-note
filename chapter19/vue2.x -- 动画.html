<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue2.x -- 动画效果</title>
    <script src="../bower_components/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../../bower_components/animate.css/animate.css">
    <style>
        .box{
            position: absolute;
            left: 50%;
            margin-left: -100px;
            margin-top: 100px;
            width: 200px;
            height: 200px;
            background: red;
        }
        .fade-enter-active{
            width: 200px;
            height: 200px;
            opacity: 1; 
            background: red;
            left: 50%;
            transition:1s ease all;
            /* transition:width 1s height 1s background 1s left 1s; */
        }
        .fade-enter{
            height: 100px;
            width: 100px;
            background: green;
            opacity: 0;
            left: 30%;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" @click="change" value="改变">
        <!-- <transition enter-active-class="animated bounceInLeft" leave-active-class="animated lightSpeedOut">
            <div class="box" v-show="show"></div>
        </transition> -->
        <transition name="fade">
            <div class="box" v-show="show"></div>
        </transition>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                show:false
            },
            methods: {
                change(){
                    this.show=!this.show;
                }
            }
        })
    </script>
</body>
</html>
