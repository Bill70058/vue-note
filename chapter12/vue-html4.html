<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue - 全局组件</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div class="div1"><aaa></aaa></div>
    <template id="bill">
            <h1>i am inside component{{msg}}</h1>
            <input type="button"  value="click" @click="add">
            
    </template>
    <script>
        new Vue({
            el:'.div1',
            components: {
                'aaa':{
                    data(){
                        return {
                            msg:'hello, i am vue components',
                        }
                    },
                    methods: {
                      add(){
                          this.msg='hehehehehe';
                      }  
                    },
                    // 将template 流出，流出需要给template 一个id 指向，然后就可以在html 部分书写原来在js 部分的内容了
                    template:'#bill',
                }
            }
        })
    </script>
</body>
</html>
