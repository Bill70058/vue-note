<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot 方法</title>
    <script src="../vue.js"></script>
</head>
<body>
    <bill>
        <h1 slot="h1-slot">今晚好像又不下雨了-- slot-h1</h1>
        <h2 slot="h2-slot">虽然今晚不下雨，但鼻炎还是犯了 -- slot-h2</h2>
    </bill>
    <template id="bill">
        <h1>今天刮台风 -- 组件1</h1>
        <slot name="h1-slot"></slot>
        <h3>注意，这里的语句他有按照顺序排列</h3>
        <slot name="h2-slot"></slot>
    </template>
    <script>
        new Vue({
            el:'body',
            components:{
                bill:{
                    template:'#bill',

                }
            }
        })
    </script>
</body>
</html>
