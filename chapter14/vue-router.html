<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue-router.js"></script>
    <script src="../vue.js"></script>
    <title>router -- 路由技术</title>
</head>
<body>
    <div id="box">
        <a router-link="{path:'/home'}">首页</a>
        <a router-link="{path:'/news'}">新闻</a>
        <router-view></router-view>
    </div>

    <script>

//1、准备开始阶段，准备一空的组件
        var app = Vue.extend();

//2、准备组件
        var home = Vue.extend({
            template:'<h1>我是首页</h1>'
        });

        var news = Vue.extend({
            template:'<h1>我是新闻页</h1>'
        });
//3、准备路由
        var router = new VueRouter();

//4、关联模板
        router.map({
            'home':{
                component:home
            },
            'news':{
                component:news
            }
        });
//5、启动路由
        router.start(app,'#box');
//给予默认访问路径
        router.redirect({
            '/':'home'
        })
    </script>
</body>
</html>
