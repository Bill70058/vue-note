<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义属性3</title>
    <script src="../vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <input type="text" v-model="blue">
    <div v-bill="blue"></div>
    <script>
        Vue.directive('bill',function (val) {
            console.log(val);
            this.el.style.cssText="height:200px;width:200px;";
            this.el.style.background=val;
          })
        new Vue({
            el:'body',
            data:{
                blue:'blue',
            }
        })
    </script>
</body>
</html>
