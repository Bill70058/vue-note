<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义属性4</title>
    <script src="../vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <input type="text" v-model="blue">
    <div v-bill="blue" :style="{width:'200px',height:'200px',background:'black'}"></div>
    <script>
        Vue.directive('bill', function(val){
            this.el.style.background=val;
          })
        new Vue({
            el:'body',
            data:{
                blue:'color',
            }
        })
    </script>
</body>
</html>
