<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="../vue.js"></script>
</head>
<body>
    <input type="text" v-model="a">+
    <input type="text" v-model="b">=
    {{c}}

    <script>
        new Vue({
            el:'body',
            data:{
                a:"",
                b:"",
            },
            computed:{
                c:function(){
                    return Number(this.a)+Number(this.b);
                }
            }
        })    
    </script>
</body>
</html>
