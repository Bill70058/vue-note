<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cloak</title>
    <!-- <script src="../node_modules/vue/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div v-cloak>{{msg}}</div>
    <script>
        new Vue({
            el:'body',
            data:{
                msg:'hello vue!',
            }
        })
    </script>
</body>
</html>
